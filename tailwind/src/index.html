<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form</title>
  </head>
  <body class="min-h-screen bg-gray-900 flex items-center justify-center">
    <div
      class="max-w-sm w-full bg-gray-700 flex justify-center rounded-md flex-col items-center p-10 shadow-2xl shadow-black"
    >
      <h1 class="text-white font-bold text-3xl my-5">Login</h1>

      <form action="" class="flex items-start justify-start flex-col w-full">
        <span class="font-semibold text-sm text-white">Email</span>

        <input
          type="email"
          class="w-full h-10 rounded-md mb-5 bg-gray-500 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Email"
        />

        <span class="text-sm text-white font-semibold">Password</span>

        <input
          type="password"
          class="w-full bg-gray-500 h-10 rounded-md mb-5 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Password"
        />

        <button class="bg-blue-600 hover:bg-blue-700 w-full duration-300 text-white font-bold h-10 rounded-md hover:shadow-xl">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
